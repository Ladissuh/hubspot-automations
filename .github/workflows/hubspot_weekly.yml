name: HubSpot weekly report

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * 3"  # každou středu 07:00 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv openpyxl pandas python-dateutil

      # 1) STATIC report (používá HUBSPOT_TOKEN)
      - name: Run report (static)
        env:
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
        run: |
          python hubspot_weekly_report_2026.py

      # 2) DYNAMIC report (používá HUBSPOT_TOKEN)
      - name: Run report (dynamic)
        env:
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
        run: |
          python hubspot_weekly_report_dynamic_2026.py

      # 3) PRODUCT report (používá HUBSPOT_PRIVATE_APP_TOKEN)
      - name: Run report (product)
        env:
          HUBSPOT_PRIVATE_APP_TOKEN: ${{ secrets.HUBSPOT_PRIVATE_APP_TOKEN }}
        run: |
          python weekly_product_report.py

      - name: List outputs
        run: |
          echo "=== outputs ==="
          ls -la outputs || true

      - name: "Upload XLSX to GitHub Release (tag: latest)"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest HubSpot reports
          files: outputs/*.xlsx
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

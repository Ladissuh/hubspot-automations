name: HubSpot weekly report

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * 3"  # každou středu 07:00 UTC (upravíme čas později)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv openpyxl

      - name: Run report
        env:
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
        run: |
          python hubspot_weekly_report_2026.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: hubspot-report
          path: outputs/

name: HubSpot weekly report

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * 3"  # každou středu 07:00 UTC

permissions:
  contents: write  # nutné pro vytvoření/úpravu Release a upload souboru

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv openpyxl

      - name: Run report
        env:
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
        run: |
          python hubspot_weekly_report_2026.py

      # Volitelné: pro debug, když něco nejde
      - name: List outputs
        run: |
          ls -la outputs || true

      - name: "Upload XLSX to GitHub Release (tag: latest)"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest HubSpot report
          files: outputs/HubSpot_Deals_By_Stage_2026.xlsx
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
